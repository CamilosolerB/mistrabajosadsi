<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de colores hexadecimal</title>
</head>
<body>
    <style>
     p{
         border: 10px solid black;
         padding: 75px;
         margin: 6px;
         text-align: center;
     }
         .rojo{
             background-color:#ff0000;
         }
         .marron {
             background-color: #800000;
         }
         .verde{
             background-color: #00ff00;
         }
         .cian{
             background-color: #008080;
         }
         .azul{
             background-color: #0000ff
         }
    </style>
    <p class="rojo">Este es el color primario rojo hexadecimal #0000ff</p>
    <p class="marron">Este es el color secundario marron hexadecimal #800000</p>
    <p class="verde">Este es el color primario verde hexadecimal #00ff00</p>
    <p class="cian">Este es el color secundario cian hexadecimal #008080</p>
    <p class="azul">Este es el color primario azul hexadecimal #0000ff</p>
</body>
</html>
