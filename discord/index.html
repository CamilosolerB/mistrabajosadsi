<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script defer src="app.js"></script>
    <title>Evaluacion</title>
</head>
<body>
    <div class="contenedor">
        <header>        
            <nav class="nav-menu">
                <img src="./img/logo.png">
                <form>
                    <input type="text" name="buscador" placeholder="Buscar" id="buscar" class="card-filter"> 
                    <button><i class="fas fa-search"></i></button>
                </form>
            </nav>
        </header>
        <form id="formulario">
            <ul>
                <li>
                    <label>Marca: </label>
                    <input type="text" id="marca" placeholder="Marca" />
                </li>
                <li>
                    <label>Modelo: </label>
                    <input type="text" id="modelo" placeholder="Modelo" />
                </li>
                <li>
                    <label>Matricula: </label>
                    <input type="text" id="matricula" placeholder="Matricula" />
                </li>
                <li>
                    <label>Precio: </label>
                    <input type="text" id="precio" placeholder="Precio" />
                </li>
                <li>
                    <label>Imagen: </label>
                    <input type="text" id="imagen" placeholder="URL imagen" />
                </li>
                <li>
                    <button type="submit" class="btn-form">Ingresar</button>
                </li>
            </ul>
        </form>
        <div id="seccion">
            
        </div>
    </div>
</body>
</html>
